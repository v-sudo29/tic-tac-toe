<!DOCTYPE html>
<html lang="en">
<head>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="header">
    <div class="title">Tic-Tac-Toe</div>
  </div>
  <div class="border-container">
    <div class="gameboard-container"></div>
  </div>
  <div class="footer">
    <div class="player-one-container">
      <div class="player-one">Player One:</div>
      <div class="marker-one">X</div>
    </div>
    <div class="middle-footer">
      <div class="announcer">Player One is up first!</div>
      <div class="button-container">
        <button class="switch-button">Switch Markers</button>
      </div>
    </div>
    <div class="player-two-container">
      <div class="player-two">Player Two:</div>
      <div class="marker-two">O</div>
    </div>
  </div>
</body>
</html>
